# sass-lint config generated by make-sass-lint-config v0.1.2
# http://sasstools.github.io/make-sass-lint-config/
#
# The following scss-lint Linters are not yet supported by sass-lint:
# PrivateNamingConvention

files:
  include: '**/*.s+(a|c)ss'
  ignore:
    - 'src/sass/vendor/**/*.scss'
    - 'node_modules/**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero:
    - 2
    - convention: '0'
  brace-style:
    - 2
    - allow-single-line: false
  class-name-format:
    - 2
    - convention: ^(?!js-).*
      convention-explanation: should not be written in the form js-*
  extends-before-declarations: 0
  extends-before-mixins: 0
#   I've disabled this, because it makes the git pre-commit hook choke up on each usage of `map_get` in
#   `App/src/app/components/common/SimpleScrollableContainer/simple-scrollable-container.scss`
#   which is obviously incorrect, because `map_get` is totally part of the sass stdlib! :(
#  function-name-format: 2
  id-name-format:
    - 0
    - convention: hyphenatedbem
  indentation:
    - 2
    - size: 2
  leading-zero: 0
  mixin-name-format: 0
  mixins-before-declarations: 0
  no-qualifying-elements: 0
  placeholder-name-format:
    - 2
    - convention: hyphenatedbem
  property-sort-order: 0
  quotes:
    - 2
    - style: single
  variable-name-format: 2
